<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Points-6</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <section class="form">
    <div class="container">
      <div class="form__wrap">
        <form action="#" class="form__main">
          <fieldset>
            <legend class="form__legend">
              <div class="form__legend-text">CREATE AN ACCOUNT</div>
            </legend>
            
            <div class="form__content">
              <div class="form__fields">
                <div class="form__label"><label for="mail" class="form__email"><span class="form__input-text">Email: <span class="form__star">*</span></span></label></div>
                
                <input class="input form__mail" type="email" name="mail" id="mail" placeholder="johnsmith@gmail.com" required>
              </div>
              
              <div class="form__fields">
                <div class="form__label">
                  <label for="password" class="form__email"><span class="form__input-text">Choose password: <span class="form__star">*</span></span></label>
                </div>
                
                <input class="input form__password" type="password" name="password" id="password" required>
              </div>
              
              <div class="form__fields">
                <div class="form__label">
                  <label for="passw_confirm" class="form__email"><span class="form__input-text">Confirm password: <span class="form__star">*</span></span></label>
                </div>
                
                <input class="input form__passw-confirm" type="password" name="passw_confirm" id="passw_confirm" required>
              </div>
              
              <button type="submit" class="button form__submit">register now!</button>
            </div>
            
          </fieldset>
        </form>
      </div>
        
    </div>
  </section>
</body>
</html>
