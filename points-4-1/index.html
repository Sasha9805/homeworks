<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Ponts 4-1</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <section class="kinds">

    <div class="container">
      
        <h1 class="kinds__header">
          Виды жалюзи
        </h1>

        <div class="kinds__flex">
          <div class="kinds__flex-block kinds__flex-block-horizontal">
            <div class="kinds__flex-image">
              <img src="img/horizontal.png" alt="">
            </div>

            <div class="kinds__flex-descr kinds__flex-descr-horizontal">
              Горизонтальные жалюзи
            </div>

            <div class="kinds__flex-buttons">
              <button class="kinds__flex-button">
                Подробнее
              </button>
              <button class="kinds__flex-button kinds__flex-button-o">
                Заказать
              </button>
            </div>
          </div>

          <div class="kinds__flex-block kinds__flex-block-vertical">
            <div class="kinds__flex-image">
              <img src="img/vertical.png" alt="">
            </div>

            <div class="kinds__flex-descr kinds__flex-descr-vertical">
              Вертикальные жалюзи
            </div>

            <div class="kinds__flex-buttons">
              <button class="kinds__flex-button">
                Подробнее
              </button>
              <button class="kinds__flex-button kinds__flex-button-o">
                Заказать
              </button>
            </div>
          </div>

          <div class="kinds__flex-block kinds__flex-block-roll">
            <div class="kinds__flex-image">
              <img src="img/roll.png" alt="">
            </div>

            <div class="kinds__flex-descr kinds__flex-descr-roll">
              Рулонные жалюзи
            </div>

            <div class="kinds__flex-buttons">
              <button class="kinds__flex-button">
                Подробнее
              </button>
              <button class="kinds__flex-button kinds__flex-button-o">
                Заказать
              </button>
            </div>
          </div>

          <div class="kinds__flex-block kinds__flex-block-plisse">
            <div class="kinds__flex-image">
              <img src="img/plisse.png" alt="">
            </div>

            <div class="kinds__flex-descr kinds__flex-descr-plisse">
              Жалюзи плиссе
            </div>

            <div class="kinds__flex-buttons">
              <button class="kinds__flex-button">
                Подробнее
              </button>
              <button class="kinds__flex-button kinds__flex-button-o">
                Заказать
              </button>
            </div>
          </div>

        </div>
  
    </div>

  </section>
</body>
</html>
