<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Hard-18. JavaScript</title>
</head>
<body>
  <div class="main">
    <div class="container">
      <div class="contacts">
        <div class="contacts__name">
          <div class="contacts__user-name">
            Введите ваше имя
          </div>
          <div class="contacts__input-name">
            <input type="text" id="user-name">
          </div>
        </div>

        <div class="contacts__years">
          <div class="contacts__user-age">
            Введите ваш возраст
          </div>
          <div class="contacts__input-age">
            <input type="text" id="user-age">
          </div>
        </div>

        <div class="contacts__subscribe">
          <div class="contacts__user-subscr">
            У вас уже есть подписка?
          </div>
          <select name="subscr" id="subscr">
            <option value="yes" selected>Да</option>
            <option value="no">Нет</option>
          </select>
        </div>

        <div class="contacts__submit">
          <button class="button" id="access">Узнать</button>
        </div>
      </div>
    </div>
  </div>

<script src="script.js" defer></script>
</body>
</html>
