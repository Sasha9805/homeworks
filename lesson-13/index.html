<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Lesson 13. CSS Grid</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">  
</head>
<body>
  <section class="content">

    <div class="grid">

      <div class="grid-item grid-item__snowman">
        <img src="img/snowman.png" alt="">
      </div>
      <!-- /.grid-item__snowman -->

      <div class="grid-item grid-item__instructor">
        <div class="grid-item__instructor-text">
          <div class="grid-item__instructor-title">
            Занимайтесь с инструктором
          </div>
          <!-- /.grid-item__instructor-title -->
          <div class="grid-item__instructor-descr">
            Научитесь спускаться по склону
            под присмотром опытного инструктора,
            который поддержит на сложных виражах
            и поставит сразу правильную технику
            спуска по склонам.
          </div>
          <!-- /.grid-item__instructor-descr -->
        </div>
        <!-- /.grid-item__instructor-text -->
        
      </div>
      <!-- /.grid-item__instructor -->

      <div class="grid-item grid-item__cable-car">
        <img src="img/cable-car.png" alt="">
      </div>
      <!-- /.grid-item__cable-car -->

      <div class="grid-item grid-item__skier">
        <img src="img/skier.png" alt="">
      </div>
      <!-- /.grid-item__skier -->

      <div class="grid-item grid-item__ski">
        <img src="img/ski.png" alt="">
      </div>
      <!-- /.grid-item__ski -->

      <div class="grid-item grid-item__mountain">
        <img src="img/mountain.png" alt="">
      </div>
      <!-- /.grid-item__mountain -->

      <div class="grid-item grid-item__description">

          <div class="grid-item__description-text">
            <div class="grid-item__description-title">
              INSTAGRAM
            </div>
            <div class="grid-item__description-descr">
              Смотрите наши видео и фото
              в профиле instagram, если
              хотите быть в курсе новостей
            </div>
            <button class="grid-item__description-button">
              Смотреть в Instagram
            </button>
          </div>
          
      </div>
      <!-- /.grid-item__description -->

      <div class="grid-item grid-item__outfit">
        <img src="img/outfit.png" class="grid-item__outfit_size" alt="">
      </div>
      <!-- /.grid-item__outfit -->

      <div class="grid-item grid-item__empty">

      </div>
      <!-- /.grid-item__empty -->
    </div>
    <!-- /.grid -->

  </section>
</body>
</html>
